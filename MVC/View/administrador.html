<!-- Modal -->
<div class="modal" id="modalUpdateDatos" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
      <div class="modal-content">
          <div class="modal-header">
              <h5 class="modal-title">Mensaje del Servidor</h5>
          </div>
          <div class="modal-body">
            <label for="modalRutUsuario">Rut:</label>
            <input type="text" id="modalRutUsuario" class="form-control" disabled>
            <br>
            <label for="modalNombreUsuario">Nombre:</label>
            <input type="text" id="modalNombreUsuario" class="form-control">
            <br>
            <label for="modalApellidoUsuario">Apellido:</label>
            <input type="text" id="modalApellidoUsuario" class="form-control">
            <br>
          </div>
          <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
              <button type="button" class="btn btn-primary" onclick="var admin = new Administrador(); admin.UpdateDatos()">Actualizar Datos</button>
          </div>
      </div>
  </div>
</div>

<!-- Modal -->
<div class="modal" id="modalLeyendoNFC" tabindex="-1" role="dialog">

              <h5 id="MensajeNFC" class="modal-title">INSERTE NFC ADMINISTRADOR</h5>
          </div>

            <img src="../../Assets/images/spinner.gif" alt="Cargando...">
          </div>

          </div>
      </div>
  </div>
</div>

<script>
  // Agrega un evento de clic a los tabs para cambiar la visibilidad de las tablas
  document.getElementById('tabla1-tab').addEventListener('click', function () {
      document.getElementById('tabla1').classList.add('show', 'active');
      document.getElementById('tabla2').classList.remove('show', 'active');
  });

  document.getElementById('tabla2-tab').addEventListener('click', function () {
      document.getElementById('tabla1').classList.remove('show', 'active');
      document.getElementById('tabla2').classList.add('show', 'active');
  });
</script>
